<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCRMB指南/文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="images/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    .markdown-section{
      padding:2em 0 0 0!important;
      max-width: 90%!important;
    }
  </style>

</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
      name: '<img src="https://cdn.jsdelivr.net/gh/mcrmb/docs/docs/.gitbook/assets/newlogo.png" style="height: 27px; vertical-align: sub;">MCRMB指南/文档',
    auto2top: true,
    loadSidebar: true,// 加载侧边栏
    subMaxLevel: 2,
    loadNavbar: true, // 加载导航栏
    coverpage: false,// 设置封装面
    search: {
      maxAge: 3600000, // 过期时间，单位毫秒，默认一天
      // paths: 'auto', // or 'auto'
      placeholder: '搜索本文档',
      noData: '没有内容~ 词语之间建议打空格~',
      // 搜索标题的最大程级, 1 - 6
      depth: 4,
    },
    pagination: {
      previousText: '上一篇',
      nextText: '下一篇',
      crossChapter: true,
      crossChapterText: true,
    },copyCode: {
      buttonText : '复制内容',
      errorText  : '复制失败',
      successText: '已复制'
    },
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-tabs/dist/docsify-tabs.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

<script>
  var _hmt = _hmt || [];
  // _hmt.push(['_setAutoPageview', false]);
  _hmt.push(["_trackPageview","/docs/"+window.location.hash]);

    shouldTrackUrlChange: function (newPath, oldPath) {
      return newPath && oldPath;
    }}
  ]);
  (function() {
    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?faa261a36e12f6c4c04f82b95b32e187";
